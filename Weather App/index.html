<!DOCTYPE html>
<html
 
lang="en">

<head>

  
<meta
 
charset="UTF-8">

  
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

  
<title>Weather App</title>

  
<link
 
rel="stylesheet"
 
href="style.css">

</head>

<body>
  <div id="weather-app">
    <h1>Weather</h1>
    <div class="location">
      <h2><span id="city"></span>, <span id="country"></span></h2>
    </div>
    <div class="current-weather">
      <img id="weather-icon" src="" alt="Weather Icon">
      <span id="temperature"></span>
    </div>
    <p id="weather-description"></p>
  </div>

  <script src="index.js"></script>
</body>
</html>
