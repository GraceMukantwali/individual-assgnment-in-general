
<!DOCTYPE html>

<html
 
lang="en">

<head>

  

<meta
 
charset="UTF-8">

  
<meta
 
name="viewport"
 
content="width=device-width, initial-scale=1.0">

  
<title>Login</title>

  
<link
 
rel="stylesheet"
 
href="style.css">
<script src="scrpi.js"></script>
</head>

<body>
  <div
 
class="login-container">

    
<h2>Login</h2>

    
<form
 
action="/login"
 
method="post">

      
<div
 
class="form-group">

        
<label
 
for="username">Username:</label>

        
<input
 
type="text"
 
id="username"
 
name="username"
 
required>

      
</div>

      
<div
 
class="form-group">

        
<label
 
for="password">Password:</label>

        
<input
 
type="password"
 
id="password"
 
name="password"
 
required>

      
</div>

      
<div
 
class="form-group">

        
<input
 
type="checkbox"
 
id="remember-me"
 
name="remember-me">

        
<label
 
for="remember-me">Remember Me</label>

      
</div>
      <button type="submit">Login</button>
      <p>Not Registered? <a href="/register">Create an Account</a></p>
    </form>
  </div>
</body>
</html>
